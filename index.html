<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="main">
    <header id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form action="index.html" id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">name</label>
        <input id="name" type="text" class="field" placeholder="enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">email</label>
        <input id="email" type="email" class="field" placeholder="enter your email" required />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">age<small>(optional)</small></label>
        <input id="number" type="number" class="field" min="16" max="60" placeholder="age" />
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select id="dropdown" required>
          <option selected disabled value>Select current role</option>
          <option value="student">student</option>
          <option value="full-time-job">full time job</option>
          <option value="full-time-learner">full time learner</option>
          <option value="prefer-not-to-say">prefer not to say</option>
          <option value="other">other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
        </label>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio">Maybe
        </label>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio">Not sure
        </label>
      </div>
      <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="rol" required>
          <option selected disabled value>Select an option</option>
          <option value="challenges">challenges</option>
          <option value="projects">projects</option>
          <option value="community">community</option>
          <option value="open source">open source</option>
        </select>
      </div>
      <div class="form-group">
        <label>what would you like to see improved? <small>(check all that apply)</small></label>
        <label>
          <input name="improve-option" value="front-end-projects" type="checkbox" class="input-checkbox">front-end
          projects
        </label>
        <label>
          <input name="improve-option" value="back-end-projects" type="checkbox" class="input-checkbox">back-end
          projects
        </label>
        <label>
          <input name="improve-option" value="data-visualization" type="checkbox" class="input-checkbox">data
          vsualization
        </label>
        <label>
          <input name="improve-option" value="challenges" type="checkbox" class="input-checkbox">challenges
        </label>
        <label>
          <input name="improve-option" value="open-source-community" type="checkbox" class="input-checkbox">open Source
          community
        </label>
        <label>
          <input name="improve-option" value="gitter-help-rooms" type="checkbox" class="input-checkbox">gitter help
          rooms
        </label>
        <label>
          <input name="improve-option" value="videos" type="checkbox" class="input-checkbox">videos
        </label>
        <label>
          <input name="improve-option" value="city-meetups" type="checkbox" class="input-checkbox">city meetups
        </label>
        <label>
          <input name="improve-option" value="wiki" type="checkbox" class="input-checkbox">wiki
        </label>
        <label>
          <input name="improve-option" value="forum" type="checkbox" class="input-checkbox">forum
        </label>
        <label>
          <input name="improve-option" value="additional-courses" type="checkbox" class="input-checkbox">additional
          courses
        </label>
      </div>
      <div class="form-group">
        <label>Any comments or suggestions?</label>
        <textarea rows="6" placeholder="enter your comment here..."></textarea>
      </div>
      <button type="submit" id="submit" class="submit-button">submit</button>
    </form>
  </main>
</body>

</html>
